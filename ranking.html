<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	
	<!-- Set the viewport width to device width for mobile -->
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Ranking</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/style.css" />
	
</head>

<body>
	
	<header class="navbar navbar-inverse navbar-fixed-top">
		
		<div class="navbar-inner">
		  	<div class="container">
			  	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
			  	</button>
			    <a class="brand" href="#">Ultimate frisbee</a>
				<nav class="nav-collapse collapse">    
				    <ul class="nav">
				      <li><a href="#">Game</a></li>
				      <li class="active"><a href="#">Ranking</a></li>
				      <li><a href="#">Schedule</a></li>
				    </ul>
			    </nav>
			</div>		    
		</div>
		
	</header>

	<section class="container" id="pool_ranking">
		<form action="/">
			<label class="tablefilter">Bekijk team:</label>
			<label class="tablesort">Sorteer teams op:</label>
		</form>
	
		<table class="table table-hover">
			    <tr>
			    	<th>#</th>
			        <th class="team">Team</th>
			        <th>Played</th>
			        <th>W</th>
			        <th>L</th>
			        <th>Points</th>
			        <th>Sets won</th>
			        <th>Sets lost</th>
			        <th>Points won</th>
			        <th>+/-</th>
			    </tr>
		</table>
		
		<form id="addranking">
			<fieldset>
				<legend>Add team</legend>
				
				<label>Teamname</label>
				<input type="text" placeholder="" id="team">
				
				<label>Wins</label>
				<input type="number" placeholder="" id="Win">
				
				<label>Loses</label>
				<input type="number" placeholder="" id="Lost">
				
				<label>Sets won</label>
				<input type="number" placeholder="" id="Sw">
				
				<label>Sets lost</label>
				<input type="number" placeholder="" id="Sl">
				
				<label>Points won</label>
				<input type="number" placeholder="" id="Pw">
				
				<label>Points lost</label>
				<input type="number" placeholder="" id="Pl">
				
				

				
				<button type="submit" class="btn">Add ranking</button>
				
				
			</fieldset>
		</form>
		
		
		
	</section>
	

	
	<!-- team template -->
	<script id="team_ranking" type="text/template">
		<td><%= index %></td>
		<td class="team"><%= team %></td>
		<td><%= Pm %></td>
		<td><%= Win %></td>
		<td><%= Lost %></td>
		<td><%= Points %></td>
		<td><%= Sw %></td>
		<td><%= Sl %></td>
		<td><%= Pw %></td>
		<td><%= Pl %></td>
		
		<td><button class='btn btn-danger' data-team='<%= team %>'>Delete</button></td>
	</script>

	<script type="text/javascript" src="js/libs/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/libs/json2.js"></script>
	<script type="text/javascript" src="js/libs/underscore-min.js"></script>		
	<script type="text/javascript" src="js/libs/backbone-min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
	
	
	<!-- Application -->
	<script src="js/app.ranking.js"></script>
	
	<!-- Models & Collections -->
	<script src="js/models/team.js"></script>
	<script src="js/collections/teams.js"></script>
	
	<!-- Views -->
	<script src="js/views/team.js"></script>
	<script src="js/views/pool.js"></script>

</body>
</html>
