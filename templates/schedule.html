
<form action="#" class="teamselect">
    <select name="" id="teamselect">
        <option value="0" disabled selected id="selectteam">Selecteer een team</option>
    </select>
</form> 

<section class="tabs">
    <a href="#/ranking">Stand</a><!-- inline-block space
 --><a href="#/schedule" class="current">Wedstrijden</a>
</section>

<section id="schedule">
	
    <!-- List with schedule -->
	<ul id="table" class="list">
    </ul>
    
</section>

<!-- Template for schedule list-->	
<script id="scheduleTemplate" type="text/template"> 
        <a href="#/game/:<%= id %>">
            <span class="date"><%= start_time %></span>
            <span class="team home"><%= team_1.name %></span> 
            <span class="score">
                <span><%= team_1_score %></span>
                <span><%= team_2_score %></span>
            </span>
            <span class="team away"><%= team_2.name %></span>
        </a>
</script>
